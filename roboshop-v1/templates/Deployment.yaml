apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ default 2 .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.app.containerName }}
          image: chaitu1812/{{ .Release.Name }}-rhel9
          envFrom:
          {{- if .Values.app.secret.enabled }}
            - secretKeyRef:
                name: {{ .Release.Name }}
          {{- end }}
           {{- if .Values.app.configMap.enabled }}
            - configMapKeyRef:
                name: {{ .Release.Name }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.app.containerPort }}

